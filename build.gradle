plugins {
    id 'org.springframework.boot' version '3.0.0'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'com.github.ben-manes.versions' version '0.27.0'
    id 'com.github.kt3k.coveralls' version '2.9.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url 'https://repo.fintlabs.no/releases'
    }
    mavenCentral()
    jcenter()
    mavenLocal()
}


apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/v2.0.0/dependencies.gradle'
dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    compile('org.springframework.boot:spring-boot-starter')
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    compile('org.apache.commons:commons-lang3:3.12.0')
    compile('org.apache.commons:commons-text:1.10.0')
    compile('commons-beanutils:commons-beanutils:1.9.4')
    compile("no.fint:fint-arkiv-resource-model-java:${apiVersion}")

    testCompile('cglib:cglib-nodep:3.3.0')
    testCompile('org.spockframework:spock-spring:1.3-groovy-2.4')
    testCompile('org.spockframework:spock-core:1.3-groovy-2.4')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

jar {
    enabled = true
}

bootJar {
    enabled = false
}

if (version =~ /SNAPSHOT/) {
    apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/github.gradle'
} else {
    apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/reposilite.ga.gradle'
}
